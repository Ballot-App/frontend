<p *ngIf="election$ | async as election; else loading">
  <app-proccessed-results *ngIf="election.locked === true"></app-proccessed-results>
  <app-recieved-votes *ngIf="election.locked === false"></app-recieved-votes>
</p>
<ng-template #loading>
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</ng-template>
